<!DOCTYPE html>
<html>
<head>
	<title>Treehouse Inputs by Nick Pettit</title>
	<style>
		input {
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<p>Check source for notes on forms</p>

	<form action="#" method="POST" name="my_form">
	<!-- action points to a new page -->
	<!-- method is POST or GET -->
	<!-- name is descriptive of form function -->
		<input type="text" name="username" value="abc123"><br>
		<input type="password" name="password" value="abc123"><br>

		<input type="radio" name="gender" value="Male"> Male<br>
		<input type="radio" name="gender" value="Female"> Female<br>
		<!-- having the same name on radio selects 1 only aka name groups -->
		<!-- aka elements are grouped by name -->
		<input type="checkbox" name="foods" value="Grapes"> Grapes<br>
		<input type="checkbox" name="foods" value="Apples"> Apples<br>
		<input type="checkbox" name="foods" value="Bananas"> Bananas<br>

		<input type="submit" value="Onwards!"><br>
		<!-- value is text on button -->

	</form>
</body>
</html>
